services:
  - type: web
    name: ai-lesson-plan-annotator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ai-lesson-plan-annotator
          property: port
    healthCheckPath: /
    disk:
      name: sqlite-disk
      mountPath: /opt/render/project/src
      sizeGB: 1